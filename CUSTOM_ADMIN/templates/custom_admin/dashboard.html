
<!DOCTYPE html>
<html>
<head>
    {% block head %}
     <title>My Custom Admin</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<style>
    html, body{
        height: 100%;
    }
</style>

<body style="background-color: bisque; height: 100;">

<div class="container">
{% block work %}

    <h2>Admin Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Jobs</div>
                <div class="card-body">
                    <h5 class="card-title">{{ jobs_count }}</h5>
                      <a href="{% url 'custom_admin:jobs_list' %}" class="btn btn-light btn-sm">View jobs</a>
                  
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Applications</div>
                <div class="card-body">
                    <h5 class="card-title">{{ apps_count }}</h5>
                    <a href="{% url 'custom_admin:app_list' %}" class="btn btn-light btn-sm">View Applications</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <h5 class="card-title">{{ users_count }}</h5>
                    <a href="{% url 'custom_admin:user_list' %}" class="btn btn-light btn-sm">View Users</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
