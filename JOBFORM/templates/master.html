<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'job_list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    {% block head %}

    {% endblock %}

</head>
<style>
    header {
        display: flex;
        
        padding: 1.5rem 2rem;
        background-color: rgb(245, 237, 237);
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 4px double red;
    }

    .logo{
        color: whitesmoke;
        letter-spacing: 2px;
        font-weight: bold;
        color: red;
        font-size: 2rem;
    }
     
    .job-head nav ul{
        list-style: none;
        display: flex;
        gap: 2rem;
    }

    .job-head nav a{
        text-decoration: none;
        color: red;
    }
    

   

    body {
        background-image: url("{% static 'images/bglogin.jpg' %}");
         background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;}
    footer {
       text-align: center;
       border-top: 4px double red;
       background-color: black;
      margin-bottom: 0%;
       padding: 0.8rem 1.1rem;
       color: red;
       margin-top: 10px;
    }
</style>
</head>



<body>
<header class="job-head" >
 

 <div class="logo"> INSIDE JOB</div>
 <div class="navbar">
    <nav>
        <ul>
            <li><a href="/job/">HOME</a></li>
            <li><a href="/about/">ABOUT</a></li>
            <li><a class="btn btn-outline-danger" href="/logout/">LOGOUT</a></li>
        </ul>
    </nav>
 </div>



</header>








    {% block work %}

    {% endblock %}
    <footer>
        <div>
            <h3>JobHub</h3>
            <p>Your destination for top IT jobs in India</p>
            <p >&copy; 2025 INSIDE JOB. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
